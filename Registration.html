<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Arizonia&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="blue-box"><img src="images/regist.jpg" alt="regist image"></div>
            <div class="text-in">
            <h1>Sign In</h1>
            <h3>(Or sign up!) Shopping fun, right this way.</h3>
            </div>
            <div class="blue-box"><img src="images/regist.jpg" alt="regist image"></div>
        </div>
        <section class="link-head">
            <nav>
                <a href="Index.html" target="_blank">Home</a> / Sign In or Sign Up
            </nav>
        </section>
        <div class="forms">

            <div class="form-container sign-in">
                <h3>Sign In</h3>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="/action.php">Forgot password?</a>
                    <button type="submit">SIGN IN</button>
                </form>
            </div>
            <div class="form-container sign-up">
                <h3>Sign Up</h3>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="9234567890">
                    <label for="email-signup">Email</label>
                    <input type="email" id="email-signup" name="email-signup" required>
                    <label for="confirm-email">Confirm Email</label>
                    <input type="email" id="confirm-email" name="confirm-email" required>
                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" name="password-signup" required minlength="6">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">By signing up and creating this account, you agree to the <a href="#">Terms of Use</a> and specifically the <a href="#">Terms of Your Account</a> with Bath & Body Works.</label>
                    </div>
                    <div class="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Yes, sign me up for personalized email and ads from Bath & Body Works. You can unsubscribe at any time.</label>
                    </div>
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
